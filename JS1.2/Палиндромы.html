<meta charset='utf-8'>
<script>
const Surname = prompt("Введи свою фамилию:").toLowerCase();
var newSurname = "";
for (var i = Surname.length - 1; i >= 0; i--) {
	newSurname += Surname[i];
}
if (Surname == newSurname) {
document.write (Surname + " и " + newSurname + " палиндромы")
} else { document.write (Surname + " и " + newSurname + " не палиндромы")}
</script>
