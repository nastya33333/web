<meta charset='utf-8'>
<script>
var arr = [];
var [sum1, sum2, count1, count2, count3] = [0,0,0,0,0];
for (var i = 0; i<=70; i++) {
	arr.push(Math.round(Math.random()*30 - 15));
}
for (i = 0; i< arr.length ; i++) {
	if (arr[i] > 0) { 
	sum1 += arr[i]; 
	count1 += 1;
	}
	else if (arr[i] < 0) { 
	sum2 += arr[i]; 
	count2 += 1;
	} else  { count3 += 1 }
}
var average1 = Math.round(sum1/count1);
var average2 = Math.round(sum2/count2);
document.write(`Массив чисел в диапазоне от -15 до 15: ${arr} <br/> Среднее арифметическое положительный чисел массива: ${average1} <br/> 
Среднее арифметическое отрицательных чисел массива: ${average2} <br/> Количество нулей: ${count3}`); 
</script>
