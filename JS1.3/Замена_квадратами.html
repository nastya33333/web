<meta charset='utf-8'>
<script>
var arr = [];
for (var i = 0; i<=50; i++) {
	arr.push(Math.round(Math.random()*100 - 50));
}
document.write(`Массив чисел в диапазоне [-50 ; 50]: ${arr} <br/>`);
for (i = 0; i< arr.length ; i++) {
	if (arr[i] < 0) { 
	arr[i] = Math.pow(arr[i], 2);
	}
}
document.write(`Замена отриц. чисел на  их  квадраты: ${arr} <br/>`); 
</script>
