<meta charset='utf-8'>
<script>
const number = parseInt(prompt('Загадайте цифру до 9'));
switch (number) {
  case 1:
    alert( 'Вы ввели число 1' );
    break;
  case 2:
    alert( 'Вы ввели число 2' );
    break;
  case 8:
  case 9:
    alert( 'Вы ввели число 8, а может и 9' );
    break;
  default:
    alert( "Вы ввели число от 3 до 7" );
}
</script>
