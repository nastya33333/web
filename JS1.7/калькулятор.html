<meta charset='utf-8'>
<script>
 var a = parseInt(prompt("Введите первое число:"));
 var b = parseInt(prompt("Введите второе число:"));
 let sum = (a, b) => a + b;
 let raz = (a, b) => a - b;
 let ym = (a, b) => a * b;
 let del = (a, b) => a / b;
 alert("Сумма: " + sum(a, b) + "\n" + "Разница: " + raz(a, b) + "\n" + "Умножение: " + ym(a, b) + "\n" + "Деление: " + del(a, b));

</script>
