<script>
var arr = [];
var sum = 0;
var count = 0;
for (var i = 0; i<=50; i++) {
	arr.push(Math.round(Math.random()*40 - 5));
}
const getAverage = (numbers) => {
  let sum = 0; 
  for (let i = 0; i < numbers.length; i += 1) { 
    sum += numbers[i]; 
  }
  return sum / numbers.length; 
};

alert(getAverage(arr));
</script>
